<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple project calculator</title>
</head>

<body>
    <h1> Simple calculator</h1>
    <form>
        <label for="first-digit"> First Number</label>
        <input type="number" id="f-num" name="first-number-tab">
        <label for="second-digit"> Second Number</label>
        <input type="number" id="s-num" name="second-number-tab">

        <label for="result"> Result:</label>
        <input type="text" readonly id="result" name="result">
    </form>
    <button type="button" id="submit" onclick="solve()"> Submit</button>
    <script src=" app.js"></script>
</body>


</html>
